<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Simple JS App</title>
    <!--The logo that will be displayed in the tab bar/bookmark-->
    <link rel="shortcut icon" href="img/favicon.png" />
    <!-- use a CDN link to apply Bootstrap’s CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="dist/styles.min.css" />
  </head>

  <body>
    <header>
      <!--Navigation for searching-->
      <nav
        class="
          navbar navbar-expand-lg navbar-dark
          bg-dark
          fixed-top
          justify-content-between
        "
      >
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="pokedex logo" width="300" />
        </a>
        <form class="form-inline my-2 my-lg-0">
          <input
            id="search-bar"
            class="form-control"
            type="search"
            placeholder="Search Pokemon"
          />
        </form>
      </nav>
    </header>

    <div class="container">
      <!-- Loading Image -->
      <div id="loading">
        <img
          class="loadingImage img-fluid"
          alt="loading image"
          src="https://i.gifer.com/4OKl.gif"
        />
      </div>

      <ul class="list-group"></ul>
    </div>
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-capitalize" id="pokemonModalLabel">
              ...
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <footer class="page-footer page-footer-centered">
      <div class="footer-copyright text-center py-3">
        © 2021 Copyright:
        <a
          class="text-decoration-none"
          href="https://github.com/HalehGhavami"
          target="_blank"
          >Haleh Ghavami</a
        >
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/promise-polyfill.js"></script>
    <script src="dist/fetch.umd.js"></script>
    <script src="dist/scripts.min.js"></script>
  </body>
</html>
