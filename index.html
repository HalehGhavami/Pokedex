<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Simple JS App</title>
  <!--The logo that will be displayed in the tab bar/bookmark-->
<link rel="shortcut icon" href="img/favicon.png">
<link rel="stylesheet" type="text/css" href="CSS/styles.css">
<link rel="stylesheet" type="text/css" href="CSS/style.production.css">
</head>

<body>
  <header>
    <!--Navigation for searching-->
    <nav class="navbar">
      <a class="navbar-brand" href="index.html">Pokédex</a>
      <form id="filter">
        <div class="search-form">
          <input class="search-input" type="search" placeholder="Search Pokemon">
          <button class="search-button" type="submit">Search</button>
        </div>
      </form>
  </header>
  <!-- Loading Image -->
  <div id="loading">
    <img class="loadingImage" src="img/loading.jpg">
  </div>
  <div class="page-container">
    <ul class="pokemon-list"></ul>
  </div>
  <footer class="page-footer">
    <p>
      Made with <span class="heart-color">❤</span> by
      <a href="https://github.com/HalehGhavami">Haleh Ghavami</a>
    </p>
  </footer>
  <script scr="js/promise-polyfill.js"></script>
  <script src="js/fetch.umd.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
